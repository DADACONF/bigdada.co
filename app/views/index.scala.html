@(title: String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
  	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
   	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-8 col-md-offset-2">


  				<div class="panel panel-default">
            <div class="panel-heading sig-headline-container">
              <h1 class="sig-headline">SIGGY</h1>
	  				</div>
            <div class="panel-body">
	  					<div class="canvas-container">
	  						<canvas id="screen" width="500" height="500"/>
  						</div>
  					</div>
            <div class="panel-footer">
              <div class="row">
                <div class="col-md-4 col-md-offset-4">
                  <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                      <!-- <button id="spiral-btn" type="button" class="btn btn-default">SPIRALS</button>
                    </div>
                    <div class="btn-group">
                      <button id="wash-btn" type="button" class="btn btn-default">STRIPES</button>
                    </div> -->
                    <div class="btn-group">
                      <button id="right-btn" type="button" class="btn btn-default">AMIRITE</button>
                    </div>
                    <div class="btn-group">
                      <button id="circles-btn" type="button" class="btn btn-default">CIRCLES</button>
                    </div>
                  </div>
                </div>
              <div>
            </div>
  				</div>
  			</div>
  		</div>
  	</div>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
  	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
		@helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)
  </body>
</html>
